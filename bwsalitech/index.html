:root {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --dark-color: #2c3e50;
  --light-color: #ecf0f1;
  --danger-color: #e74c3c;
  --text-color: #333;
  --border-radius: 8px;
  --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cairo', sans-serif;
  background-color: #f5f7fa;
  color: var(--text-color);
  line-height: 1.6;
}

/* Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Header */
header {
  background-color: #fff;
  box-shadow: var(--box-shadow);
  padding: 1rem 0;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--primary-color);
  text-decoration: none;
}

.language-toggle {
  background: none;
  border: 1px solid var(--primary-color);
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  color: var(--primary-color);
  transition: var(--transition);
}

.language-toggle:hover {
  background-color: var(--primary-color);
  color: white;
}

/* Search and Filter Section */
.search-section {
  background-color: var(--light-color);
  padding: 2rem 0;
}

.search-container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.search-bar {
  display: flex;
  max-width: 600px;
  margin: 0 auto;
  box-shadow: var(--box-shadow);
  border-radius: var(--border-radius);
  overflow: hidden;
}

.search-input {
  flex: 1;
  padding: 1rem;
  border: none;
  font-family: 'Cairo', sans-serif;
  font-size: 1rem;
}

.search-button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 0 1.5rem;
  cursor: pointer;
  transition: var(--transition);
}

.search-button:hover {
  background-color: var(--dark-color);
}

/* Tag Filters */
.tag-filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.5rem;
  margin-top: 1rem;
}

.tag {
  background-color: white;
  border: 1px solid var(--primary-color);
  padding: 0.5rem 1rem;
  border-radius: 2rem;
  cursor: pointer;
  transition: var(--transition);
}

.tag:hover, .tag.active {
  background-color: var(--primary-color);
  color: white;
}

/* Company List */
.companies-section {
  padding: 2rem 0;
}

.company-count {
  text-align: center;
  margin-bottom: 2rem;
  color: var(--dark-color);
}

.companies-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
}

/* Company Card */
.company-card {
  background-color: white;
  border-radius: var(--border-radius);
  overflow: hidden;
  box-shadow: var(--box-shadow);
  transition: var(--transition);
}

.company-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.company-logo {
  height: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: white;
  padding: 1rem;
}

.company-logo img {
  max-width: 80%;
  max-height: 80%;
  object-fit: contain;
}

.company-info {
  padding: 1.5rem;
}

.company-name {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
  color: var(--dark-color);
}

.company-desc {
  margin-bottom: 1rem;
  color: #666;
}

.company-meta {
  display: flex;
  justify-content: space-between;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  color: #888;
}

.company-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}

.company-tag {
  background-color: var(--light-color);
  padding: 0.3rem 0.8rem;
  border-radius: 2rem;
  font-size: 0.8rem;
}

.company-actions {
  display: flex;
  gap: 1rem;
}

.btn {
  padding: 0.7rem 1.2rem;
  border-radius: var(--border-radius);
  text-decoration: none;
  text-align: center;
  transition: var(--transition);
  flex: 1;
}

.btn-primary {
  background-color: var(--primary-color);
  color: white;
}

.btn-primary:hover {
  background-color: var(--dark-color);
}

.btn-secondary {
  background-color: var(--light-color);
  color: var(--dark-color);
}

.btn-secondary:hover {
  background-color: #ddd;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
}

.social-link {
  color: #888;
  font-size: 1.2rem;
  transition: var(--transition);
}

.social-link:hover {
  color: var(--primary-color);
}

/* Footer */
footer {
  background-color: var(--dark-color);
  color: white;
  padding: 2rem 0;
  text-align: center;
}

.footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.footer-links {
  display: flex;
  gap: 1.5rem;
}

.footer-link {
  color: white;
  text-decoration: none;
  transition: var(--transition);
}

.footer-link:hover {
  color: var(--primary-color);
}

/* Loading state */
.loading {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(0, 0, 0, 0.1);
  border-top-color: var(--primary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Error container */
.error-container {
  text-align: center;
  padding: 3rem 1rem;
  max-width: 600px;
  margin: 0 auto;
}

.error-container h2 {
  margin-bottom: 1rem;
  color: var(--danger-color);
}

.error-container p {
  margin-bottom: 1.5rem;
}

/* No results */
.no-results {
  text-align: center;
  grid-column: 1 / -1;
  padding: 3rem 1rem;
  color: #666;
}

/* Responsive */
@media (max-width: 768px) {
  .companies-grid {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
  }
  
  .search-container {
    padding: 0 1rem;
  }
}

/* RTL specific adjustments */
[dir="rtl"] .company-meta > div:first-child {
  text-align: right;
}

[dir="rtl"] .company-meta > div:last-child {
  text-align: left;
}

/* LTR mode */
[dir="ltr"] {
  text-align: left;
}

[dir="ltr"] .company-meta > div:first-child {
  text-align: left;
}

[dir="ltr"] .company-meta > div:last-child {
  text-align: right;
}
    </style>
</head>
